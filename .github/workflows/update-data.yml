name: Update Halal Establishments Data

on:
  schedule:
    # Run daily at 6 AM Singapore Time (10 PM UTC previous day)
    - cron: '0 22 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  scrape-and-update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install beautifulsoup4
        pip install requests

    - name: Run scraper
      run: python scrape_halal.py

    - name: Check for changes
      id: verify-changed-files
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "changed=true" >> $GITHUB_OUTPUT
        else
          echo "changed=false" >> $GITHUB_OUTPUT
        fi

    - name: Commit and push changes
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add halal_establishments.csv halal_establishments.json metadata.json changelog.json
        git commit -m "Update halal establishments data - $(date '+%Y-%m-%d %H:%M:%S SGT')"
        git push

    - name: Update README with stats
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        # Extract count from metadata
        TOTAL=$(python -c "import json; print(json.load(open('metadata.json'))['total_establishments'])")
        LAST_UPDATED=$(python -c "import json; print(json.load(open('metadata.json'))['last_updated'][:10])")

        # Update README
        sed -i "s/\*\*Total Establishments\*\*:.*/\*\*Total Establishments\*\*: $TOTAL/" README.md
        sed -i "s/\*\*Last Updated\*\*:.*/\*\*Last Updated\*\*: $LAST_UPDATED/" README.md

        git add README.md
        git commit -m "Update README stats - $(date '+%Y-%m-%d %H:%M:%S SGT')"
        git push